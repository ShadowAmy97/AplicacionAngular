<div *ngIf="peliculas!=null; else espera">
  <h1 class="text-center p-4">Peliculas estudio Ghibli</h1>
  <div class="card-group" >
    <tr *ngFor="let pelicula of peliculas">
      <div class="card m-3" style="width:400px ">
        <img class="card-img-top" src="{{pelicula.image}}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{pelicula.title}}</h4>
          <p class="card-text">{{pelicula.director}}</p>
          <p class="card-text">{{pelicula.release_date}}</p>
        </div>
      </div>
    </tr>
  </div>
</div>
  <ng-template #espera>Esperando datos...</ng-template>
